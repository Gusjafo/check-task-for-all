<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>runCPBapp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-6 shadow">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">Bienvenid@</h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body py-0">
          <p>Seleccione unidad a efectuar arranque o si lo desea puede ver el historico de arranques</p>
        </div>
        <div class="modal-footer flex-column border-top-0">
          <form action="/preinicio" method="POST">
            <input type="hidden" name="unit" value="unidad29">
            <button type="submit" class="btn btn-lg btn-secondary w-100 mx-0 mb-2">UNIDAD 29</button>
          </form>
          <form action="/preinicio" method="POST">
            <input type="hidden" name="unit" value="unidad30">
            <button type="submit" class="btn btn-lg btn-secondary w-100 mx-0 mb-2" data-bs-dismiss="modal">UNIDAD 30</button>
          </form>
          <form action="/preinicio" method="POST">
            <input type="hidden" name="unit" value="historicos">
            <button type="submit" class="btn btn-lg btn-info w-100 mx-0" data-bs-dismiss="modal">HISTORICOS</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
